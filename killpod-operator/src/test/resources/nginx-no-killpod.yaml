apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-no-killpod
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.17.6-alpine
          ports:
            - containerPort: 80

