apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-killpod-enabled
  annotations:
    killpod/enabled: true
    killpod/application: nginx-killpod-enabled
    killpod/delay: "30"
    killpod/amount: "2"
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 4
  template:
    metadata:
      labels:
        killpod/application: nginx-killpod-enabled
    spec:
      containers:
        - name: nginx
          image: nginx:1.17.6-alpine
          ports:
            - containerPort: 80

