apiVersion: batch/v1
kind: Job
metadata:
  name: supersecret-operator
spec:
  template:
    spec:
      serviceAccountName: supersecret-operator
      restartPolicy: OnFailure
      containers:
        - name: supersecret-operator
          image: lreimer/supersecret-operator:1.0
          imagePullPolicy: Always
          securityContext:
            privileged: true
          volumeMounts:
            - name: secret
              mountPath: /secret
            - name: dev
              mountPath: /dev
            - name: run
              mountPath: /run
            - name: var-run
              mountPath: /var/run
            - name: sys
              mountPath: /sys
            - name: log
              mountPath: /var/log
      volumes:
        - name: secret
          secret:
            secretName: supersecret-secret
            defaultMode: 256
        - name: dev
          hostPath:
            path: /dev
        - name: run
          hostPath:
            path: /run
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: log
          hostPath:
            path: /var/log
